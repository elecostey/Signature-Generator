<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature Generator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
  <link rel="icon" href="https://www.borna-koruznjak.from.hr/projects/signature-images/arroba.png" >

  <style>

    html {
      overflow-y: scroll;
    }

    .col-centered {
      float: none;
      margin: 0 auto;
    }
    #header-wrap {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }
    #container1{
      margin-top: 100px;
    }
  </style>
</head>
<body>
<header id="header-wrap" style="background: rgb(31, 144, 162); /* Old browsers */
background: -moz-linear-gradient(top, rgb(38, 106, 175) 0%, rgb(31, 144, 162) 100%); /* FF3.6-15 */

background: linear-gradient(to bottom, rgb(38, 106, 175) 0%,rgb(31, 144, 162) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#866088', endColorstr='#693f6b',GradientType=0 ); /* IE6-9 */">
  <div class="container">
    <h1 style=" font-family: 'Raleway',sans-serif; font-size: 28px; color: white;  margin-bottom:0; margin-top:3px; padding-top:20px; ">SIGN<img style="width: 40px; margin-top: -5px; margin-left: 1px; margin-right: 2px;" src="https://www.borna-koruznjak.from.hr/projects/signature-images/arroba.svg">TURE GENERATOR</h1>

  </div>

</header>

<div id="container1">

        $("#alert-message").css("border", "none");
        $("#alert-message").css("background-color", "rgba(255, 255, 255, 0)");
    }

    $(window).on('load resize', function(){
      var w = $(window).width();

</body>
</html>
